<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="netflix-profile.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Edit profile</title>
  </head>
  <body>
    <section class="logo">
      <img src="./assets/Netflix_Logo_RGB.png" alt="netflix logo" width="100" />
    </section>
    <div class="container"  >
      <div class="container justify-content-center">
        <h1>Edit Profile</h1>
        <div class="row">
          <div class="col-3" id="">
              
            <img
              id="parent-photo"
              class="rounded"
              width="100"
              src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
              alt=""
            />

            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" id="edit-icon" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg></a>
        
        
        
          </div>
          <div class="col-9">
            <div class="student-name p-1 mb-4">Strive Student</div>
            <div class="lang">Language</div>
            <div class="drop-down-lang">
              <!-- Example single danger button -->

              <select class="drop-down-langmenu" name="" id="dog-names">
                <option value="romanian">Romanian</option>
                <option value="spanish">Spanish</option>
                <option value="english">English</option>
                <option value="others">Others</option>
              </select>
            </div>
            <hr />

            <div class="mb-3">Maturity Settings:</div>
            <span class="maturity">ALL MATURITY RATINGS</span>
            <p class = "mt-3">
              Show titles <strong>of all the maturity ratings</strong> for this
              profile
            </p>

            <input class="edit-button-only" type="button" value="EDIT" />

            <hr />
            <div class="">Maturity Settings:</div>
            
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="custom-control-label" for="customCheck1"
                >Autoplay next episode in a series on all devices</label
              >
            </div>

            <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck2"
                />
                <label class="custom-control-label" for="customCheck2"
                  >Autoplay previous while browsing on all devices</label
                >
              </div>           
          </div>
      
          

          
        </div>
        <hr>

<meta name="viewport" content="width=device-width">

            <input class="edit-button btn-light text-center" type="button" value="SAVE" />
            <input class="edit-button" type="button" value="CANCEL" />
            <input class="edit-button" type="button" value="DELETE PROFILE" />
          
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>>
