<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      h2 {
        color: rgb(255, 0, 0);
        font-weight: 600;
      }
    </style>
    <title>BackOffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="/netflix-home.html"
        ><img src="./assets/Netflix_Logo_RGB.png" height="35px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            class="nav-link active text-light font-weight-bolder"
            href="/netflix-home.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <!-- <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
    </nav>

    <div class="container w-50 my-5 mx-5">
      <h2 class="text-center">Admin Panel</h2>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Fast and Furious 9</span
          >
        </div>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Movie name"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          id="category"
          type="text"
          class="form-control"
          placeholder="Category"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <!-- <span class="input-group-text" id="basic-addon2">@example.com</span> -->
        </div>
      </div>

      <label for="basic-url">URL of your movie</label>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3"
            >https://example.com/users/</span
          >
        </div>
        <input
          id="url"
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
        />
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Give a description to your Movie</span>
        </div>
        <textarea
          id="description"
          class="form-control"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div class="d-flex justify-content-around my-3">
        <button
          class="btn w-100 btn-primary font-weight-bolder mr-1"
          onclick="addMoive()"
        >
          POST
        </button>
        <button
          class="btn w-100 btn-dark font-weight-bolder"
          onclick="resetBtn()"
        >
          RESET
        </button>
      </div>
    </div>
    <script type="text/javascript" src="netflix-home.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
